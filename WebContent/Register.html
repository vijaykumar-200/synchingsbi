<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>

<div class="registration-form">
    <h2>Register</h2>
    <form action="submit_registration.php" method="post">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first_name" required><br><br>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last_name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required><br><br>

        <div class="gender">
            <label>Gender:</label>
            <label for="male"><input type="radio" id="male" name="gender" value="male" required> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
        </div>
        <br><br>

        <input type="submit" value="Submit"><br><br>
    </form>
    <div class="login-link">
        <p>Already have an account? <a href="Login.html">Log in</a></p>
    </div>
</div>

</body>
</html>
